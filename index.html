<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <div class="card">
    <p id="advice-id" aria-live="polite">Advice <span>#1</span></p>
    <h1 id="advice">Press the dice to get a random advice</h1>
    <img src="images/pattern-divider-desktop.svg" alt="" id="divider">
    <img src="images/pattern-divider-mobile.svg" alt="" id="mobile-divider">
    <button id="dice" aria-label="Gives a random advice"><img src="images/icon-dice.svg" alt=""></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
